<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <style amp-runtime></style>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <link href="https://example.com/favicon.ico" rel="icon">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>
  <div>
    <section>
      <!-- hosted images - calculates dimensions -->
      <amp-img src="https://octodex.github.com/images/minion.png" alt="Minion" width="896" height="896" layout="intrinsic"></amp-img>
      <amp-img src="https://octodex.github.com/images/stormtroopocat.jpg" alt="Stormtroopocat" title="The Stormtroopocat" width="704" height="676" layout="intrinsic"></amp-img>
    </section>
    <section>
      <!-- local images - calculates dimensions -->
      <amp-img src="bball.jpg" alt="test" width="600" height="428" layout="intrinsic"></amp-img>
      <!-- uses given height and width -->
      <amp-img src="bball.jpg" alt="test" width="100" height="200" layout="intrinsic"></amp-img>
      <!-- uses fixed height for small images -->
      <amp-img src="small.jpg" width="100" height="71"></amp-img>
    </section>
    <section>
      <!-- ignores img which cannot be resolved -->
      <img src="no-available.jpg">
    </section>
    <section>
      <!-- uses amp-anim for gifs -->
      <amp-anim src="500fish.gif" width="1600" height="1002" layout="intrinsic"></amp-anim>
    </section>
  </div>
</body>
</html>
