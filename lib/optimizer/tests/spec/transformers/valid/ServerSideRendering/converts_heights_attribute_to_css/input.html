  <body>
    <!-- converts heights to css -->
    <amp-img
      height=256
      heights="(min-width:500px) 200px, 80%"
      layout=responsive
      src=https://acme.org/image1.png
      width=320>

    <amp-img

      layout=responsive
      heights="(min-width: 320px), 100vw"
