  <body>
    <!-- 1. empty -->
    <amp-img media="" src="image1.jpg" height="355" width="466"></amp-img>
    <!-- 2. media attribute -->
    <amp-img media="(min-width: 650px)" src="image2.jpg" height="355" width="466"></amp-img>
    <!-- 3. type condition -->
    <amp-img media="screen and (min-width: 650px)" src="image3.jpg" height="355" width="466"></amp-img>
    <!-- 4. type condition using `not` -->
    <amp-img media="not screen and (min-width: 650px)" src="image4.jpg" height="355" width="466"></amp-img>
    <!-- 5. white space -->
    <amp-img media=" not	(min-width: 650px)" src="image5.1.jpg" height="355" width="466"></amp-img>
    <amp-img media="  not (min-width: 650px)" src="image5.2.jpg" height="355" width="466"></amp-img>
    <amp-img media="  
    not (min-width: 650px)" src="image5.3.jpg" height="355" width="466"></amp-img>
    <!-- 6. empty media -->
    <amp-img media="" src="image6.jpg" height="355" width="466"></amp-img>
    <!-- 7. given id -->
    <amp-img id="my-image" media="(min-width: 650px)" src="image7.jpg" height="355" width="466"></amp-img>
    <!-- 8. avoids id conflicts -->
    <amp-img id="i-amp-4" media="(min-width: 650px)" src="image8.jpg" height="355" width="466"></amp-img>
  </body>
