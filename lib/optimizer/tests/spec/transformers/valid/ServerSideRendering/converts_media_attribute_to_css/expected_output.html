<html âš¡ i-amphtml-layout i-amphtml-no-boilerplate>
<head><style amp-runtime></style>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-img" src="https://cdn.ampproject.org/v0/amp-img-0.1.js"></script>


  <link href="https://example.com/favicon.ico" rel="icon">
  <style amp-custom>@media not all and (min-width: 650px){#i-amp-1,#my-image,#i-amp-4{display:none}}@media not screen and (min-width: 650px){#i-amp-2{display:none}}@media screen and (min-width: 650px){#i-amp-3{display:none}}@media (min-width: 650px){#i-amp-5,#i-amp-6,#i-amp-7{display:none}}</style>
</head>
<body>
  <!-- 1. empty -->
  <amp-img src="image1.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed" id="i-amp-0"></amp-img>
  <!-- 2. media attribute -->
  <amp-img src="image2.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed" id="i-amp-1"></amp-img>
  <!-- 3. type condition -->
  <amp-img src="image3.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed" id="i-amp-2"></amp-img>
  <!-- 4. type condition using `not` -->
  <amp-img src="image4.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed" id="i-amp-3"></amp-img>
  <!-- 5. white space -->
  <amp-img src="image5.1.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed" id="i-amp-5"></amp-img>
  <amp-img src="image5.2.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed" id="i-amp-6"></amp-img>
  <amp-img src="image5.3.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed" id="i-amp-7"></amp-img>
  <!-- 6. empty media -->
  <amp-img src="image6.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed" id="i-amp-8"></amp-img>
  <!-- 7. given id -->
  <amp-img id="my-image" src="image7.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed"></amp-img>
  <!-- 8. avoids id conflicts -->
  <amp-img id="i-amp-4" src="image8.jpg" height="355" width="466" class="i-amphtml-layout-fixed i-amphtml-layout-size-defined" style="width:466px;height:355px;" i-amphtml-layout="fixed"></amp-img>
</body>
</html>
