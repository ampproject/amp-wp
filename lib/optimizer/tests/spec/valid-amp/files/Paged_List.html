



<!doctype html>
<html âš¡>
<head>
  <title>Paged List</title>
  <link rel="canonical" href="https://example.com/advanced/paged_list/">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>

  
  
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  
  
  <style amp-custom>
    :root {
      --color-primary: #005AF0;
      --color-secondary: #00DCC0;
      --color-text-light: #fff;
      --color-text-dark: #000;
      --color-error: #B00020;
      --color-bg-light: #FAFAFC;

      --space-1: .5rem;  /* 8px */
      --space-2: 1rem;   /* 16px */
      --space-3: 1.5rem; /* 24px */
      --space-4: 2rem;   /* 32px */

      --box-shadow-1: 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 1px -1px rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
    }
    amp-list.paged-amp-list {
      min-width: 320px;
    }
    @media (min-width: 320px) {
      amp-list.paged-amp-list {
        min-width: 260px;
      }
    }
    @media (min-width: 480px) {
      amp-list.paged-amp-list {
        min-width: 480px;
      }
    }
    @media (min-width: 600px) {
      amp-list.paged-amp-list {
        min-width: 600px;
      }
    }
    .info {
      text-align: right;
      padding: 0 var(--space-1);
    }
    .items {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
    }
    .item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 304px;
      background: var(--color-bg-light);
      margin: var(--space-1);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: var(--box-shadow-1);
    }
    .item > .title,
    .item > .copy {
      margin: var(--space-1);
    }
    .image {
      max-width: 100%;
    }
    .item > .image > img {
      object-fit: cover;
      object-position: center;
    }

    [overflow] {
      height: 55px;
      background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, .5));
    }
    [overflow] button {
      position: absolute;
      bottom: var(--space-1);
      left: var(--space-2);
      right: var(--space-2);
      width: calc(100% - 2 * var(--space-2));
      border: 0;
      padding: var(--space-1) var(--space-2);
      cursor: pointer;
    }
    .nav {
      display: flex;
    }
    .prev,
    .next {
      max-width: 50%;
      flex: 1 0 0;
      cursor: pointer;
    }
    .next {
      margin-left: auto;
    }
    .prev {
      margin-right: auto;
    }
  </style>
</head>
<body>
  
  
<div>
  <amp-list class="paged-amp-list"
            layout="fixed-height"
            height="720"
            src="/advanced/paged_list/search"
            [src]="'/advanced/paged_list/search?page=' + pageNumber"
            binding="no"
            reset-on-refresh
            single-item>
            <template type="amp-mustache">
              <p class="info">Page {{currentPage}} of {{pageCount}}</p>
              <div class="items">
                {{#products}}
                <div class="item">
                  <amp-img layout="responsive" class="image" width="320" height="240" src="{{image}}"></amp-img>
                  <strong class="title">{{title}}</strong>
                  <p class="copy">{{copy}}</p>
                </div>
                {{/products}}
              </div>
            </template>
            <div overflow>
              <button>Show more</button>
            </div>
  </amp-list>
  <div class="nav">
    <button class="prev"
            hidden
            [hidden]="pageNumber < 2"
            on="tap: AMP.setState({ pageNumber: pageNumber - 1 })">
      Previous
    </button>
    <button class="next"
            [hidden]="page ? pageNumber >= page.items.pageCount : false"
            on="tap: AMP.setState({ pageNumber: pageNumber ? pageNumber + 1 : 2 })">
      Next
    </button>
  </div>
  <amp-state id="page"
             src="/advanced/paged_list/search"
             [src]="'/advanced/paged_list/search?page=' + pageNumber">
  </amp-state>
</div>
</body>
</html>
