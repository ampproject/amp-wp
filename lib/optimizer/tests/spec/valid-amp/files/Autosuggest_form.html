



<!doctype html>
<html âš¡>
<head>
  <title>Autosuggest form</title>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  
  
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  
  <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
  
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <link rel="canonical" href="https://example.com/advanced/autosuggest_form/">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  <style amp-custom>
  /* --------------------------------
     Necessary styles for the example
     -------------------------------- */
  /*
   * Prevent the autosuggest box from
   * flowing outside its parent
   */
  .autosuggest-container {
    position: relative;
  }

  /*
   * Position the autosuggest box as an
   * overlay over the form fields.
   */
  .autosuggest-box {
    position: absolute;
    width: 100%;
    /* make the overlay opaque */
    background-color: #fafafa;
  }

  /*
   * Prevents a solid outline from appearing
   * around an item when the autosuggest box
   * is opened with an item already selected
   */
  .select-option.no-outline[selected] {
    outline: initial;
  }

  .hidden {
    display: none;
  }

  /* ---------------------------------
     Additional non-autosuggest styles
     --------------------------------- */
  :root {
    --color-primary: #005AF0;
    --color-text-light: #fff;

    --space-1: .5rem;  /* 8px */
    --space-2: 1rem;   /* 16px */
    --space-3: 1.5rem; /* 24px */
    --space-4: 2rem;   /* 32px */

    --box-shadow-1: 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 1px -1px rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
  }
  .wrapper {
    padding: 0 var(--space-2);
  }

  .form-grid {
    width: 100%;
    display: grid;
    grid-template-areas:
      "firstName lastName"
      "addressLine1 addressLine1"
      "addressLine2 addressLine2"
      "cityState cityState"
      "suggest suggest"
      "zipCode none"
      "submit submit";
  }
  .first-name { grid-area: firstName; }
  .last-name { grid-area: lastName; }
  .address-line-1 { grid-area: addressLine1; }
  .address-line-2 { grid-area: addressLine2; }
  .city-state { grid-area: cityState; }
  .suggest { grid-area: suggest; }
  .zip-code { grid-area: zipCode; }
  .submit { grid-area: submit; }

  .form-item {
    display: flex;
    flex-flow: column nowrap;
    margin-top: var(--space-1);
  }

  .form-item label,
  .form-item label input {
    flex: 1 0 0;
  }

  .search-submit, .select-option {
    font-size: 1.1em;
  }

  .search-submit {
    margin: var(--space-2) 0;
    padding: var(--space-1) var(--space-2);
    color: var(--color-text-light);
    border: none;
    background-color: var(--color-primary);
    text-decoration: none;
  }

  input {
    padding: var(--space-1);
    border: 2px solid var(--color-primary);
    line-height: var(--space-3);
     width: 100%;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  .autosuggest-box {
    box-shadow: var(--box-shadow-1);
  }

  .select-option {
    box-sizing: border-box;
    height: var(--space-4);
    line-height: var(--space-4);
    padding-left: var(--space-1);
  }

  .select-option:hover {
    text-decoration: underline;
  }

  .last-name input {
    border-left: 0;
  }

  .select-option.empty {
    text-align: center;
  }
  .title {
    padding: var(--space-2);
  }
  </style>
</head>
<body>
  
  
  <h2 class="title">Autosuggest</h2>

  
  <div
    class="wrapper"
    on="tap:AMP.setState({showDropdown:false})"
    role="button"
    tabindex="0"
    aria-label="Tap to close the autosuggest box"
  >
    <form
      method="post"
      action-xhr="https://example.com/advanced/autosuggest/address"
      target="_blank"
      id="search-form"
      on="
        submit: autosuggest-list.hide;
        submit-success: autosuggest-list.hide;
        submit-error: autosuggest-list.hide"
    >
      <div class="form-grid">
        <div class="form-item first-name">
          <label>First name</label>
          <input />
        </div>
        <div class="form-item last-name">
          <label>Last name</label>
          <input />
        </div>
        <div class="form-item address-line-1">
          <label>Address line 1</label>
          <input />
        </div>
        <div class="form-item address-line-2">
          <label>Address line 2</label>
          <input />
        </div>
        <div class="form-item city-state">
          <label>City</label>
          <input
            name="city"
            type="text"
            on="
              input-debounced:
                AMP.setState({
                  query: event.value,
                  showDropdown: event.value,
                }),
                autosuggest-list.show;
              tap:
                AMP.setState({
                  query: query == null ? '' : query,
                  showDropdown: 'true'
                }),
                autosuggest-list.show"
            [value]="query || ''"
            value=""
            required
            autocomplete="off"
          />
        </div>
        <div class="suggest">
          <div
            class="autosuggest-container hidden"
            [class]="(showDropdown && query) ?
              'autosuggest-container' :
              'autosuggest-container hidden'"
          >
            <amp-list
              class="autosuggest-box"
              layout="fixed-height"
              height="120"
              src="/advanced/autosuggest/search_list"
              [src]="query ?
                autosuggest.endpoint + query :
                autosuggest.emptyAndInitialTemplateJson"
              id="autosuggest-list"
            >
              <template type="amp-mustache">
                <amp-selector id="autosuggest-selector"
                              layout="container"
                              on="select:
                                    AMP.setState({
                                      query: event.targetOption,
                                      showDropdown: false
                                    }),
                                  autosuggest-list.hide"
                              keyboard-select-mode="focus">
                              {{#results}}
                                <div
                                  class="select-option no-outline"
                                  role="option"
                                  tabindex="0"
                                  on="tap:autosuggest-list.hide"
                                  option="{{.}}"
                                >{{.}}</div>
                              {{/results}}
                              {{^results}}
                                <div class="select-option {{#query}}empty{{/query}}">
                                  {{#query}}Sorry! We don't ship to your city ðŸ˜°{{/query}}
                                </div>
                              {{/results}}
                </amp-selector>
              </template>
            </amp-list>
          </div>
        </div>
        <div class="form-item zip-code">
          <label>Zip code</label>
          <input />
        </div>
        <div class="form-item submit">
          <button class="search-submit" type="submit">Submit</button>
        </div>
      </div>
      <div submit-success>
        <template type="amp-mustache">
          {{result}}
        </template>
      </div>
      <div submit-error>
        <template type="amp-mustache">
          {{#result}}{{result}}{{/result}}
          {{^result}}Sorry! Something went wrong.{{/result}}
        </template>
      </div>
    </form>
  </div>

  
  <amp-state id="autosuggest">
    <script type="application/json">
    {
      "endpoint": "/advanced/autosuggest/search_list?q=",
      "emptyAndInitialTemplateJson": [{
        "query": "",
        "results": []
      }]
    }
    </script>
  </amp-state>
</body>
</html>
